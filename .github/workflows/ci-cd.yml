name: CI/CD - Agente CAD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests
      run: npm test
      
    - name: Build application
      run: npm run build
      
  docker-build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build MCP Server image
      run: |
        docker build -f Dockerfile.mcp -t agente-cad-mcp .
        
    - name: Build Application image
      run: |
        docker build -f Dockerfile.dev -t agente-cad-app .
        
    - name: Test Docker containers
      run: |
        docker run --rm agente-cad-mcp python3 -c "print('MCP Server OK')"
        docker run --rm agente-cad-app node -e "console.log('App OK')"
        
  deploy:
    runs-on: ubuntu-latest
    needs: [test, docker-build]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
